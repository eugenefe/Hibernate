<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Position detail Details</f:facet>

        <s:decorate id="bssd" template="layout/display.xhtml">
            <ui:define name="label">Bssd</ui:define>
            <h:outputText value="#{positionDetailHome.instance.id.bssd}"/>
        </s:decorate>
        <s:decorate id="positionId" template="layout/display.xhtml">
            <ui:define name="label">Position id</ui:define>
            <h:outputText value="#{positionDetailHome.instance.id.positionId}"/>
        </s:decorate>

        <s:decorate id="holdQty" template="layout/display.xhtml">
            <ui:define name="label">Hold qty</ui:define>
            <h:outputText value="#{positionDetailHome.instance.holdQty}">
                <f:convertNumber/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PositionDetailEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty positionDetailFrom ? 'PositionDetailList' : positionDetailFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
